<!-- 404.html for GitHub Pages SPA fallback -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Massage Therapy Smart Study PRO</title>
    <link rel="icon" type="image/x-icon" href="/Massage-Therapy-FIREBASE-PRO/favicon.ico" />
    <link rel="apple-touch-icon" href="/Massage-Therapy-FIREBASE-PRO/icon-512x512.png" />
    <meta name="theme-color" content="#1e3c28" />
    <script>
      // GitHub Pages SPA redirect script
      // See: https://github.com/rafgraph/spa-github-pages
      (function() {
        var l = window.location;
        var base = '/Massage-Therapy-FIREBASE-PRO';
        if (l.pathname.startsWith(base + '/404.html')) {
          var redirect = l.search.slice(1);
          if (redirect) {
            var target = base + '/' + redirect.replace(/\?.*$/, '');
            window.history.replaceState(null, '', target);
            window.location.replace(target + l.hash);
          }
        } else if (l.pathname.startsWith(base + '/')) {
          // If not already redirected, rewrite to index.html with path in search
          var rel = l.pathname.slice(base.length + 1);
          if (rel && rel !== 'index.html') {
            window.location.replace(base + '/404.html?' + rel + l.search + l.hash);
          }
        }
      })();
    </script>
    <script type="module" src="/Massage-Therapy-FIREBASE-PRO/assets/index.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
